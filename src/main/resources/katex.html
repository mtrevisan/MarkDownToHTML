<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous" onload="renderMathInElement(document.body, {delimiters: [

<script type="text/javascript">function toggleImageDisplay(s){s.querySelectorAll('._imgd button').forEach(b=>b.classList.toggle('_imgd-active'));document.body.classList.toggle('_imgd-hide')}function toggleNSFWDisplay(s){s.querySelectorAll('._nsfw').forEach(e=>e.classList.toggle('_blur'))}window.onload=function(){document.querySelectorAll('a[href^=":"]').forEach(a=>{var p=a.href.split(':').pop().match(/.{2}/g).map(h=>parseInt(h,16));a.href=String.fromCharCode(...p.slice(1).map(x=>x^p[0]))})}</script>
